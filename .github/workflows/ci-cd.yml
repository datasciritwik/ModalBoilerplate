name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Install Modal CLI
        run: |
          python -m pip install --upgrade pip
          pip install modal-client
      - name: Configure Modal (set API key)
        env:
          MODAL_TOKEN: ${{ secrets.MODAL_TOKEN }}
        run: |
          modal login --token "$MODAL_TOKEN"
      - name: Deploy to Modal
        run: |
          modal deploy modal_app.py --name my-sports-api
